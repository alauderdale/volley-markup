<body class='product product_settings product_settings_index'>
<div class='main'>
<nav class='navbar navbar-light bg-light fixed-top navbar-expand-sm border-bottom'>
<div class='container-fluid'>
<div class='navbar-nav mr-auto'></div>
<div>
<div class='navbar-nav'>

close

</div>

<section>
<div class='container'>
<div class='row align-items-center justify-content-center'>
<div class='col-md-9'>
<h2 class='double-margin-bottom'>
Project settings
</h2>
<nav class='nav primary-tabs'>
<a class='nav-link active' href='/product/settings'>
General
</a>
<a class='nav-link' href='/product/settings/widget'>
Widget
</a>
</nav>
<hr class='no-margin'>
<div class='settings-container double-margin-top'>
<div class='settings-section double-margin-bottom'>
<h3 class='margin-bottom medium-font'>
Project info
</h3>
<form>
<div class='margin-bottom'>
<h4 class='medium-font'>
Title
</h4>
<input class='form-control form-control-lg' type='text' value='NuAge Website'>
</div>
</form>
</div>
<div class='settings-section double-margin-bottom double-padding-bottom'>
<h4 class='medium-font'>
Thumbnail image
</h4>
<div class='media'>
<img class='half-margin-right' src='../../images/tmp/ceb-shot.png' width='200px'>
<div class='media-body'>
<a class='btn btn-secondary' href='#' style='margin-top:24px;'>
Change image
</a>
</div>
</div>
</div>
<div class='settings-section double-margin-bottom double-padding-bottom'>
<h3 class='margin-bottom medium-font'>
Who can view this project?
</h3>
<form>
<div class='form-check custom-radio no-padding-left'>
<input checked='checked' class='form-check-input' id='inlineRadio1' name='inlineRadioOptions' type='radio' value='option1'>
<label class='form-check-label' for='inlineRadio1'>
<p class='half-margin-bottom'>
Only people invited into the project
</p>
</label>
</input>
</div>
<div class='form-check custom-radio no-padding-left'>
<input class='form-check-input' id='inlineRadio2' name='inlineRadioOptions' type='radio' value='option2'>
<label class='form-check-label' for='inlineRadio2'>
<p class='no-margin'>
Anyone with the link
</p>
</label>
</input>
</div>
</form>
</div>
<div class='settings-section double-margin-bottom double-padding-bottom'>
<h3 class='margin-bottom medium-font'>
Advanced options
</h3>
<form>
<h4 class='medium-font d-inline align-middle'>
Also send notes to Trello or Jira
</h4>
<div class='d-inline'>
<span>
<label class='switch margin-left'>
<input checked='checked' type='checkbox'>
<span class='slider round'></span>
</label>
</span>
</div>
</form>
<div class='row'>
<div class='col-12 col-md-7'>
<div class='dropdown margin-top'>
<button class='btn btn-secondary text-left btn-block' data-toggle='dropdown' type='button'>
<div class='d-inline'>
<img class='quarter-margin-right' src='../images/trello-icon.png' width='20px'>
</div>
<div class='d-inline'>
Trello
</div>
<div class='d-inline float-right'>
<i class='material-icons'>
expand_more
</i>
</div>
</button>
<div class='dropdown-menu full-width'>
<button class='dropdown-item active' type='button'>
<img class='quarter-margin-right' src='../images/trello-icon.png' width='20px'>
Trello
</button>
<button class='dropdown-item' type='button'>
<img class='quarter-margin-right' src='../images/jira-icon.png' width='20px'>
Jira
</button>
</div>
</div>
<div class='dropdown half-margin-top'>
<button class='btn btn-secondary text-left btn-block' data-toggle='dropdown' type='button'>
<div class='d-inline'>
Name of board
</div>
<div class='d-inline float-right'>
<i class='material-icons'>
expand_more
</i>
</div>
</button>
<div class='dropdown-menu full-width'>
<button class='dropdown-item active' type='button'>
Name of board
</button>
<button class='dropdown-item' type='button'>
Another board
</button>
</div>
</div>
<div class='dropdown half-margin-top'>
<button class='btn btn-secondary text-left btn-block' data-toggle='dropdown' type='button'>
<div class='d-inline'>
Name of lane
</div>
<div class='d-inline float-right'>
<i class='material-icons'>
expand_more
</i>
</div>
</button>
<div class='dropdown-menu full-width'>
<button class='dropdown-item active' type='button'>
Name of lane
</button>
<button class='dropdown-item' type='button'>
Another lane
</button>
</div>
</div>
</div>
</div>
</div>
<hr>
<div class='text-right'>
<button class='btn btn-primary btn-lg' data-dismiss='modal' tyle='button'>
Save changes
</button>
</div>
</div>
</div>
</div>
</div>

</div>
